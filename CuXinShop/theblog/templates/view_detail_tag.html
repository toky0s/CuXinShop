{% extends "base.html" %}
{% load static %}

{% block title %}
{{ tag.tag_full_name }}
{% endblock %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/view_detail_tag.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Athiti:wght@300&family=Cormorant+Garamond&family=Pattaya&family=Questrial&display=swap" rel="stylesheet"></head>
{% endblock %}

{% block main %}
    <section class="tag-overview">
        <p class="tag-overview__tag-name">#{{ tag.tag_name }}</p>
        <h1 class="tag-overview__tag-full-name">{{ tag.tag_full_name }}</h1>
        <p class="tag-overview__pubdate">{{ tag.pub_date|date:'d-m-Y' }}</p>
    </section>
    <section class="description">
        <p class="description__content">
            {{ tag.description }}
        </p>
    </section>
{% endblock %}
